<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
      <div class="calc-main">
      <div class="container-fluid">
          <div class="row justify-content-center">
              <div class="col-lg-4 col-md-4 cal-sm-12  col-4 calc-main-light"  id="calcMain">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 col-3 col-sm-6">
                <div id="calcHeading" class="heading-light"><h3>Calculator</h3></div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3">
                <span class="theme-txt">THEME</span>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 p-0">
                <div class="theme-num"><span class="theme-one">1</span><span class="theme-two">2</span><span class="theme-three">3</span></div>
                <input type="range" min="1" step="1" max="3" value="2" class="slider" id="myRange">
            </div>
            <div class="row justify-content-center m-auto">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="input-field-light" id="inputField">
                  <p id="numAdd"></p>
                  <input type="text" id="inputContent"  class="input-content-light"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="buttons-all-light" id="buttonsAll">
                <div class="container-fluid">
                  <div class="row justify-content-center">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button button-num" id="sevenBtn">7</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button button-num" id="eightBtn">8</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button button-num" id="nineBtn">9</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button del-button-light" id="deleteBtn" onclick="deleteBtn()">Del</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button button-num" id="fourBtn">4</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button button-num" id="fiveBtn">5</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button button-num" id="sixBtn">6</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button button-num" id="plusBtn">+</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button button-num" id="oneBtn">1</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button button-num" id="twoBtn">2</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button button-num" id="threeBtn">3</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button wrapper-btn button-num" id="minusBtn">-</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button wrapper-btn button-num" id="dotBtn">.</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button button-num" id="zeroBtn">0</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button wrapper-btn button-num" id="divideBtn">/</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                      <button class="button-item-light wrapper-button wrapper-button wrapper-btn button-num" id="multiplyBtn">*</button>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                      <button class="button-item-light wrapper-button rst-button-light" id="resetBtn" onclick="resetBtn()">Reset</button>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                      <button class="button-item-light wrapper-button eql-button-light" id="equalBtn">=</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
